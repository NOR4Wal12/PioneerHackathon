<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="firebase.js" defer></script>
    <script src="firebaseFunc.js" defer></script>
    <title>Create a Workout</title>
</head>
<body onload = "loadList()">
    <div id="createWrapper">
        <div id="bgFilter">
            <div id="homeSide">
                <div id="sidebar">
                    <div class="sidebarLink"><img class="sidebarImg" src="images/home.png"><a href="home.html">Home</a></div>
                    <div class="sidebarLink"><img class="sidebarImg" src="images/workout.png"><a href="#">Create Workout</a></div>
                    <div class="sidebarLink"><img class="sidebarImg" src="images/stretch.png"><a href="#">Choose a stretch</a></div>
                    <div class="sidebarLink"><img class="sidebarImg" src="images/profile.png"><a href="profile.html">Profile</a></div>
                    <div class="sidebarLink"><img class="sidebarImg" src="images/help.png"><a href="#">Help</a></div>
                    <div class="sidebarLink"><img class="sidebarImg" src="images/about.png"><a href="#">About Us</a></div>
                    <div class="sidebarLink"><img class="sidebarImg" src="images/github.png"><a href="https://github.com/NOR4Wal12/PioneerHackathon" target="_blank">GitHub Repo</a></div>
                </div>
                <button id="openSidebar" onclick="openNav()">&#9776;</button>
            </div>
            <div>
                <h2>Current List:</h2>
                <h3 id="list">None currently planned!</h3>
            </div>
            <div>
                <h2>Exercises:</h2>
                <button class="btn" id="1" onclick="addWorkout('butterfly')">Add Butterfly Pose</button>
                <button class="btn" id="2" onclick="addWorkout('downwarddog')">Add Downward Dog Pose</button>
                <button class="btn" id="3" onclick="addWorkout('crescent')">Add Crescent Pose</button>
                <button class="btn" id="4" onclick="addWorkout('easy')">Add Easy Pose</button>
                <button class="btn" id="5" onclick="addWorkout('triangle')">Add Triangle</button>
                <button class="btn" id="6" onclick="addWorkout('reversewarrior')">Add Reverse Warrior</button>
                <button class="btn" id="7" onclick="addWorkout('tree')">Add Tree Pose</button>
                <button class="btn" id="8" onclick="addWorkout('warrior1')">Add Star Pose</button>
                <button class="btn" id="9" onclick="addWorkout('warrior2')">Add Warrior II Pose</button>
                <button class="btn" id="10" onclick="addWorkout('warrior3')">Add Warrior III Pose</button>
                <button class="btnclear" id="easteregg" onclick="clearCustom()">Clear Lists</button>
            </div>
        </div>
    </div>
</body>
</html>
