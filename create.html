<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="firebase.js" defer></script>
    <script src="firebaseFunc.js" defer></script>
    <title>Create a Workout</title>
</head>
<body onload = "loadList()">
    <div id="createWrapper">
        <div id="bgFilt">
            <div id="homeSide">
                <div id="sidebar">
                    <div class="sidebarLink"><img class="sidebarImg" src="images/home.png"><a href="home.html">Home</a></div>
                    <div class="sidebarLink"><img class="sidebarImg" src="images/workout.png"><a href="#">Create Workout</a></div>
                    <div class="sidebarLink"><img class="sidebarImg" src="images/stretch.png"><a href="stretchselection">Choose a stretch</a></div>
                    <div class="sidebarLink"><img class="sidebarImg" src="images/profile.png"><a href="profile.html">Profile</a></div>
                    <div class="sidebarLink"><img class="sidebarImg" src="images/github.png"><a href="https://github.com/NOR4Wal12/PioneerHackathon" target="_blank">GitHub Repo</a></div>
                </div>
                <button id="openSidebar" onclick="openNav()">&#9776;</button>
            </div>
            <div id="createLeft">
                <p id="yourExercise">Current Exercises:</p>
                <hr class="hr2">
                <p id="list">No exercises planned!</p>
            </div>
            <div id="createRight">
                <p id="addExercise">Add an Exercise</p>
                <hr class="hr2">
                <div id="poseArray">
                    <div class="poseCol">
                        <button class="btn" id="1" onclick="addWorkout('butterfly')"><img class="poseImg" src="images/butterfly.png"><p class="poseText">Add Butterfly Pose</p></button>
                        <button class="btn" id="2" onclick="addWorkout('downwarddog')"><img class="poseImg" src="images/toe.png"><p class="poseText">Add Toe Touch Pose</p></button>
                        <button class="btn" id="3" onclick="addWorkout('crescent')"><img class="poseImg" src="images/crescent.png"><p class="poseText">Add Crescent Pose</p></button>
                        <button class="btn" id="4" onclick="addWorkout('easy')"><img class="poseImg" src="images/easy.png"><p class="poseText">Add Easy Pose</p></button>
                        <button class="btn" id="5" onclick="addWorkout('triangle')"><img class="poseImg" src="images/triangle.png"><p class="poseText">Add Triangle Pose</p></button>
                        <button class="btn" id="jumpButton"><p class="poseText">Jump to Workout</p></button>
                    </div>
                    <div class="poseCol">
                        <button class="btn" id="6" onclick="addWorkout('reversewarrior')"><img class="poseImg" src="images/reversewarrior.png"><p class="poseText">Add Reverse Warrior Pose</p></button>
                        <button class="btn" id="7" onclick="addWorkout('tree')"><img class="poseImg" src="images/tree.png"><p class="poseText">Add Tree Pose</p></button>
                        <button class="btn" id="8" onclick="addWorkout('warrior1')"><img class="poseImg" src="images/star.png"><p class="poseText">Add Star Pose</p></button>
                        <button class="btn" id="9" onclick="addWorkout('warrior2')"><img class="poseImg" src="images/warrior2.png"><p class="poseText">Add Warrior II Pose</p></button>
                        <button class="btn" id="10" onclick="addWorkout('warrior3')"><img class="poseImg" src="images/warrior3.png"><p class="poseText">Add Warrior III Pose</p></button>
                        <button class="btn" id="clearButton" onclick="clearCustom()"><p class="poseText">Clear Lists</p></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
