<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Display</title>
</head>
<body>
    <h1>Webcam Display</h1>
    <video id="videoElement" autoplay></video>
    <button id="startButton">Start Webcam</button>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opencv.js/4.5.3/opencv.js" integrity="sha384-o1wFAXem/2XcC0Bv4oOuzty4r8+1Hl5tpPpY4dXt/q8YGn2vayrobojvB7a1liI3" crossorigin="anonymous"></script>
    
    <script>
        // Function to start the webcam feed
        function startWebcam() {
            // Access the video element
            const videoElement = document.getElementById('videoElement');
            
            // OpenCV code to access the webcam
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoElement.srcObject = stream;
                    videoElement.play();
                })
                .catch(err => {
                    console.error('Error accessing the webcam: ', err);
                });
        }

        // Function to handle button click
        document.getElementById('startButton').addEventListener('click', startWebcam);
    </script>
</body>
</html>
