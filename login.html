<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase.js" defer></script>
    <script src="login.js" defer></script>
    <title>Login</title>
</head>
<body onload="checkIndex()">
    <div id="loginWrapper">
        <div id="loginLeft">
            <img id="loginImg" src="images/logoopposite.png">
            <div id="logoText">
                <p id="logoText1">OmBalance</p>
                <p id="logoText2">Log in with existing account</p>
            </div>
        </div>
        <div id="loginRight">
            <div id="loginFields">
                <p id="loginHeader">Log In</p>
                <input id="emailField" type="email" placeholder="Email">
                <input id="passwordField" type="password" placeholder="Password">
                <p id="loginSubmit">Continue</p>
                <h1 id="errorLabel" class="hidden">.</h1>
                <a id="need" href="register.html">Need an account?</a>
                <button id="googleLoginBox">
                    <img src="images/googlelogo.png"></img>
                    <h2>Log in with Google</h2>
                </button>
            </div>
        </div>
        <video id="video" loop muted autoplay>
            <source src="backgroundvideo2.mp4" type="video/mp4" />
          </video>       
    </div>
</body>
</html>
