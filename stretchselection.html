  <body>
    <div class="sidenav">
        <a href="#" onmouseover="previewVideo('butterfly', 'butterfly.jpg', 'Butterfly Pose', 'Sit on the floor with your knees bent and the soles of your feet touching. Hold your feet and gently flap your knees up and down. Butterfly pose helps to stretch and open the hips, groin, and inner thighs. It can also help improve flexibility in the hip joints.')" onclick="workout('butterfly')">Butterfly Pose</a>
        <a href="#" onmouseover="previewVideo('downwarddog', 'camel.jpg', 'Downward Dog Pose', 'Start on your hands and knees, then lift your hips up and back, forming an inverted V shape with your body. Keep your hands shoulder-width apart and feet hip-width apart. Downward dog pose stretches the entire body, including the spine, shoulders, hamstrings, calves, and hands. It helps to relieve tension in the back and neck and can improve circulation.')" onclick="workout('camel')">Camel Pose</a>
        <a href="#" onmouseover="previewVideo('crescent', 'crescent.jpg', 'Crescent Pose', 'Start in a standing position, step one foot back, and bend the front knee while keeping the back leg straight. Raise your arms overhead, stretching towards the ceiling. Crescent pose stretches the hip flexors, thighs, and chest. It helps improve balance, stability, and posture.')" onclick="workout('crescent')">Crescent Pose</a>
        <a href="#" onmouseover="previewVideo('easy', 'easy.jpg', 'Easy Pose', 'Sit on the floor with your legs crossed and your hands resting on your knees. Keep your spine straight and shoulders relaxed. Easy pose is a comfortable seated position for meditation and breathing exercises. It promotes relaxation, grounding, and mental clarity.')" onclick="workout('easy')">Easy Pose</a>
        <a href="#" onmouseover="previewVideo('triangle', 'triangle.jpg', 'Triangle Pose', 'Stand with your feet wide apart, extend your arms parallel to the floor, then reach towards one foot with the same-side hand while keeping your torso facing forward. Your other arm reaches towards the sky. Triangle Pose strengthens and stretches the legs, improves balance and stability, stimulates abdominal organs, and relieves stress. It is beneficial for those with back pain, enhances overall flexibility, circulation, and helps in opening the chest and shoulders for better posture and breathing.')" onclick="workout('triangle')">Triangle Pose</a>
        <a href="#" onmouseover="previewVideo('reversewarrior', 'rw.jpg', 'Reverse Warrior Pose', 'From Warrior 2 pose, extend one arm overhead while reaching the opposite arm down the back leg. Keep the front knee bent and the torso facing forward. Reverse warrior pose stretches the side body, arms, and legs. It improves flexibility in the spine and shoulders while strengthening the legs.')" onclick="workout('reversewarrior')">Reverse Warrior Pose</a>
        <a href="#" onmouseover="previewVideo('tree', 'tree.jpg', 'Tree Pose', 'Stand on one foot and place the sole of the other foot against the inner thigh or calf of the standing leg. Bring your hands to your heart or extend them overhead. Tree pose improves balance, concentration, and focus. It strengthens the muscles in the legs and core and promotes stability in the ankles.')" onclick="workout('tree')">Tree Pose</a>
        <a href="#" onmouseover="previewVideo('warrior1', 'w1.jpg', 'Star Pose', 'Stand with your feet wide apart and arms extended out to the sides. Reach actively through your fingertips while engaging your core muscles. Star pose stretches the entire body, including the arms, legs, and torso. It helps to improve posture, balance, and energy flow.')" onclick="workout('warrior1')">Star Pose</a>
        <a href="#" onmouseover="previewVideo('warrior2', 'w2.jpg', 'Warrior II Pose', 'Stand with your feet wide apart, turn one foot out to the side, and bend the front knee while keeping the back leg straight. Extend your arms parallel to the floor, with your gaze over the front hand. Warrior II pose strengthens the legs, arms, and core muscles. It improves stability, concentration, and endurance while opening the hips and chest.')" onclick="workout('warrior2')">Warrior II Pose</a>
        <a href="#" onmouseover="previewVideo('warrior3', 'w3.jpg', 'Warrior III Pose', 'From a standing position, shift your weight onto one leg, extend the other leg straight back, and reach your arms forward, parallel to the floor. Keep your body in a straight line from head to heel. Warrior 3 pose strengthens the legs, core, and back muscles. It improves balance, coordination, and focus while lengthening the spine and improving posture.')" onclick="workout('warrior3')">Warrior III Pose</a>
  </div>
